<script>
  document.addEventListener("DOMContentLoaded", function () {
    const user = "daveliga";
    const domain = "example.com";
    const email = `${user}@${domain}`;
    const display = document.getElementById("email-display");

    let index = 0;
    function typeEmail() {
      if (index < email.length) {
        display.textContent += email.charAt(index);
        index++;
        setTimeout(typeEmail, 80); // Typing speed
      }
    }

    display.textContent = ""; // Clear placeholder
    typeEmail();
  });
</script>
