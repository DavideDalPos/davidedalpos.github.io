<!-- Collaboration Network -->
<div id="cy"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.1/cytoscape.min.js"></script>
<script>
  // Initialize the collaboration network using Cytoscape.js
  var cy = cytoscape({
    container: document.getElementById('cy'), // container for the graph
    elements: [
      // Nodes (Collaborators)
      { data: { id: 'Davide' } },
      { data: { id: 'Collaborator1' } },
      { data: { id: 'Collaborator2' } },
      { data: { id: 'Collaborator3' } },

      // Edges (Connections between nodes)
      { data: { id: 'e1', source: 'Davide', target: 'Collaborator1' } },
      { data: { id: 'e2', source: 'Davide', target: 'Collaborator2' } },
      { data: { id: 'e3', source: 'Collaborator1', target: 'Collaborator3' } }
    ],
    style: [
      {
        selector: 'node',
        style: {
          'background-color': '#007bff',
          'label': 'data(id)',
          'color': '#fff',
          'font-size': '12px',
          'text-valign': 'center',
          'text-halign': 'center',
        }
      },
      {
        selector: 'edge',
        style: {
          'width': 2,
          'line-color': '#ccc',
          'target-arrow-color': '#ccc',
          'target-arrow-shape': 'triangle',
          'curve-style': 'bezier'
        }
      }
    ],
    layout: {
      name: 'circle', // Set initial layout to circle for better visibility
    }
  });
</script>
